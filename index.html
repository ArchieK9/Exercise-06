<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="grid">
        <div class="img">
          <img src="images/image-header-mobile.jpg" alt="" class="mobile">
          <img src="images/image-header-desktop.jpg" alt="" class="desktop">
        </div>
        <div class="text">
          <h1>
            Get <span class="span">insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="div1">
              <h1>10k+</h1><p>companies</p>
            </div>
            <div class="div2">
              <h1>314</h1><p>templates</p>
            </div>
            <div class="div3">
              <h1>12m+</h1><p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
